<div class="container">
  <div class="title">
    <h2>Listado de Productos</h2>
    <button type="button" class="btn btn-dark" routerLink="/add">Agregar</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">apellido</th>
        <th scope="col">Nombre</th>
       <!--  <th scope="col">Categoria</th>-->
        <th scope="col">email</th>
        <th scope="col">Saldo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <!--TODO: Fix NG0303: Can't bind to 'ngforOf-->
      <tr *ngFor="let item of listPersonas" class="table-active">
        <td> {{ item.apellido }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{item.email }}</td>
        <td>{{item.saldo  }}</td>
        <td>
          <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-primary btn-sm">Editar</button>
          <button type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
